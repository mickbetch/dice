<header class="header">
  <mat-toolbar color="primary">
      <div class="header__toggle">
        <button mat-icon-button (click)="onToggleSidenav()">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="header__logo">
        <a routerLink="/">LoftChain Games</a>
      </div>
    <div class="header__group">
      <ul class="header__list">
        <li class="header__item">
          <a routerLink="/" routerLinkActive="header__link--active"
             [routerLinkActiveOptions]="{exact: true}"
             class="header__link header__link--text">
            {{ 'header.games' | translate }}
          </a>
        </li>
        <li class="header__item">
          <a routerLink="/faqs" routerLinkActive="header__link--active" class="header__link header__link--text">
            {{ 'header.faqs' | translate }}
          </a>
        </li>
      </ul>
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link header__link--social">
            <i class="fab fa-telegram-plane"></i>
          </a>
        </li>
        <li class="header__item">
          <a class="header__link header__link--social">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="header__item">
          <a class="header__link header__link--social">
            <i class="far fa-envelope"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__language">
      <button mat-button [matMenuTriggerFor]="menu">
        <i class="fas fa-globe"></i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onChangeLanguage('en')">English</button>
        <button mat-menu-item (click)="onChangeLanguage('ru')">Russian</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
